<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" >
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="ClearResult()" >C</button>
            <button onclick="DelLastValue()" >del</button>
            <button onclick="seeAppend('+')" >+</button>
            <button onclick="seeAppend('-')" >-</button>
            <button onclick="seeAppend('*')" >*</button>
            <button onclick="seeAppend('9')" >9</button>
            <button onclick="seeAppend('8')" >8</button>
            <button onclick="seeAppend('7')" >7</button>
            <button onclick="seeAppend('6')" >6</button>
            <button onclick="seeAppend('5')" >5</button>
            <button onclick="seeAppend('4')" >4</button>
            <button onclick="seeAppend('3')" >3</button>
            <button onclick="seeAppend('2')" >2</button>
            <button onclick="seeAppend('1')" >1</button>
            <button onclick="seeAppend('0')" >0</button>
            <button onclick="seeAppend('.')" >.</button>
            
        </div>
        <button onclick="DisplayResult()" class="equals"  >=</button>
    </div>








    <script src="./custom.js"></script>
</body>
</html>
